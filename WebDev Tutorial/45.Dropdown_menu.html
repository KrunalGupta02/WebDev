<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>

    <link rel="stylesheet" href="45.Dropdown_Menu.css" />
  </head>
  <body>
    <!-- Basic Dropdown -->
    <div>
      <h2>Hoverable Dropdown</h2>
      <p>Move the mouse over the text to see the effect</p>

      <div class="dropdown">
        <span>Mouse over me</span>
        <div class="dropdown-content">
          <p>Hello World!</p>
        </div>
      </div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu">

      <button class="dropbtn">Drop Me!</button>

      <div class="dropmenu-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
      </div>
    </div>


    <!-- Dropdown Image -->

    <div class="dropimg">
      <img src="image.jfif" alt="drpimg" width="100" height="100">
      <div class="dropimg-content">
        <img src="image.jfif" alt="drpimg1" width="200" height="300">
        <div class="desc">Lorem ipsum dolor sit amet.</div>
      </div>
    </div>


    <!-- Dropdown Navbar -->

    <div class="dropdown-nav-main">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      
      <li class="dropdown-nav-content">
        <a class="dropnav" href="#">Dropdown</a>
        <div class="dropdown-nav">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </li>
    </ul>
  </div>
  </body>
</html>
