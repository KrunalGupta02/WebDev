<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hamburger Menu</title>

    <link rel="stylesheet" href="48.1.Responsive_Hamburger.css">
</head>

<body>

    <section class="top-nav">
        <div>Logo here</div>

        <input type="checkbox" id="menu-toggle">

        <label for="menu-toggle" class="menu-button-container">
            <div class="menu-button"></div>
        </label>
        <ul class="menu">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
        </ul>
    </section>
    <h2>Resize the window to collapse menu</h2>
</body>

</html>
